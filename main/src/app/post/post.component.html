
<input type="text" (keyup.enter)="onCreatePost(title)" #title>
<ul class="list-group" style="text-align: left">
  <li class="list-group-item" *ngFor="let post of posts">
    <button (click)="postUpdate(post)" class="btn btn-default brn-sm">
      Update
    </button>
    <button (click)="postDelete(post)" class="btn btn-default brn-sm">
      Delete
    </button>
    {{post.title}}
    
  </li>
</ul>
